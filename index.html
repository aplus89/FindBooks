<body>

  <div id="all">

    <div id="thebooks" class="container" >



    </div>

    <div id="findbooks" class="container">

      <div id="logo" class="jumbotron">
        <h1 class="text-center" ><img src="apple-touch-icon-152x152.png" width="70" height="70" alt="" class="pull-left">
          Find Books
        </h1>
      </div>

      <div id="mail">
        <form action="" class="form-horizontal" role="mail">

          <div class="form-group">
            <label for="input-email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control email" id="input-email" placeholder="Email">
            </div>
          </div>

        </form>

      </div>


          <div class="">
            <div id="find" class="col-xs-6 side">

              <div class="search">
                <form class="navbar-form search" role="search">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul id="" class="">
                </ul>
                <button type="button" class="btn btn-default erase hidden">delete/erase</button>
              </div>

            </div>
            <div id="offer" class="col-xs-6 side">

            
              <div class="search">
                <form class="navbar-form search" role="search">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul id="" class="">
                </ul>
                <button type="button" class="btn btn-default erase hidden">delete/erase</button>
              </div>

              <div class="form">

                <div id="type" class="btn-group btn-group-justified">
                    <a href="#" type="button" data-value="sell" class="btn btn-default">Vender</a>
                    <a href="#" type="button" data-value="donate" class="btn btn-default">Donar</a>
                    <a href="#" type="button" data-value="lend"  class="btn btn-default">Prestar</a>
                    <a href="#" type="button" data-value="rent" class="btn btn-default">Alquilar</a>
                </div>

                <form id="values" class="form-horizontal" role="form">

                  <div class="form-group sell">
                    <label for="inputEmail3" class="col-sm-2 control-label">price</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control price">
                    </div>
                  </div>

                  <div class="form-group lend rent">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tiempo Máximo</label>
                    <div class="col-sm-7">
                      <input type="number" class="form-control max-time" placeholder="" value="1">
                    </div>
                    <div class="col-sm-3">
                      <select  class="form-control time-type">
                        <option value="day">Dia/s</option>
                        <option value="month">Mes/es</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group rent">
                    <label for="inputEmail3" class="col-sm-2 control-label">Precio por hora</label>
                    <div class="col-sm-2">
                      <select class="form-control ">
                        <option value="day">¢</option>
                        <option value="week">$</option>
                      </select>
                    </div>
                    <div class="col-sm-8">
                      <input type="number" class="form-control price-time" placeholder="" value="1">
                    </div>
                  </div>

                  <button class="btn done btn-default">Enviar</button>

                </form>

              </div>

            </div>

          </div>

        </div>



        <div id="rallitas" class="gato sentado"></div>
        <div id="bola-de-nieve" class="gato depie"></div>

      </div>     

    <script type="text/template" id="book-result-template">
    <a>
    <img src='<%= thumbnails.smallThumbnail %>' alt="">
    <h3><%= title %></h3>
    <h4><%= authors %></h4>
    </a>
    </script>
